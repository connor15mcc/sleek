name: VS Code Extension Security

on:
  push:
    branches: [ main ]
    paths:
      - 'vscode-extension/package*.json'
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

defaults:
  run:
    working-directory: vscode-extension

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run license check
        run: npx license-checker --summary

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          config-file: '.github/dependency-review-config.yml'
          fail-on-severity: moderate
          base-ref: ${{ github.base_ref }}
          head-ref: ${{ github.head_ref }}

  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Update dependencies
        run: |
          npm update
          npm audit fix --audit-level=moderate

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add vscode-extension/package*.json
          git commit -m "chore(vscode-extension): update dependencies [skip ci]"
          git push

      - name: Create PR for dependency updates
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-dependency-updates-vscode
          title: "chore(vscode-extension): automated dependency updates"
          body: |
            This PR was automatically created to update VS Code extension dependencies.
            
            Please review the changes and test the extension before merging.
            
            - [ ] Dependencies updated successfully
            - [ ] No breaking changes
            - [ ] Tests pass
            - [ ] Extension works as expected
          commit-message: "chore(vscode-extension): automated dependency updates"
          delete-branch: true 